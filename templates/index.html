<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        p.description {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate 3D Model</h1>
        <p class="description">Hello and welcome to "From Text to 3D using LLM"!<br><br> Here you can describe 3D objects in detail, visualize virtual models, make modifications, and generate printer-ready code.</p>
        <form method="post" action="/generate_model">
            <label for="user_input">Enter your prompt:</label><br><br>
            <input type="text" id="user_input" name="user_input" placeholder="e.g., I want a green cube"><br>
            <input type="submit" value="Generate Model">
        </form>
    </div>
</body>
</html>
